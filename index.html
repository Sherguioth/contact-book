<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Overpass:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <script defer src="./src/index.js" type="module"></script>
    <title>Contact Book</title>
</head>

<body>
    <h1 class="title">Contact Book</h1>
    <main class="main">
        <section class="options">
            <div class="options__option">
                <div class="search-bar">
                    <input class="search-bar__input" type="search" placeholder="Search...">
                    <a href="#" class="search-bar__button">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
            <div class="options__option">
                <a id="btn-new-contact" href="#" class="button">
                    <i class="fas fa-user-plus"></i>
                </a>
            </div>
        </section>

        <aside id="add-modal" class="modal">
            <div class="modal__content">
                <div class="add">
                    <h2 class="add__title">Add Contact</h2>
                    <form action="#" id="add-form" class="add__form">
                        <div class="input-group input-group--photo">
                            <i class="input-group__icon fas fa-camera"></i>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="add-name" name="add-name" type="text" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="add-phone" name="add-phone" type="tel" placeholder="Phone Number" required>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="add-email" name="add-email" type="email" placeholder="e-mail">
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="add-address" name="add-address" type="text" placeholder="Address">
                        </div>
                        <button id="btn-add" type="submit" class="button button--add">Add</button>
                    </form>
                </div>
            </div>
        </aside>

        <section class="contacts">
            <ul id="contacts-list" class="contacts__list">

            </ul>
        </section>

        <aside id="view-modal" class="modal">
            <div class="modal__content">
                <div class="info">
                    <h2 class="info__title">Info Contact</h2>
                    <form action="#" id="view-form" class="info__form">
                        <div class="input-group input-group--photo">
                            <i class="input-group__icon fas fa-camera"></i>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="view-name" name="view-name" type="text" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="view-phone" name="view-phone" type="tel" placeholder="Phone Number" required>
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="view-email" name="view-email" type="email" placeholder="e-mail">
                        </div>
                        <div class="input-group">
                            <input class="input-group__input" id="view-address" name="view-address" type="text" placeholder="Address">
                        </div>
                        <button id="btn-save" type="submit" class="button button--add">Update</button>
                    </form>
                </div>
            </div>
        </aside>
    </main>



</body>

</html>
